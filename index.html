<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpus Christi Map Viewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the map container */
        .map-container {
            /* Full height of the viewport minus the header's approximate height (64px = h-16) */
            height: calc(100vh - 64px);
        }
        /* Set the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Header -->
    <header class="bg-cyan-700 shadow-lg h-16 flex items-center justify-center sticky top-0 z-10">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-white tracking-tight">
                Corpus Christi, Texas üìç
            </h1>
        </div>
    </header>

    <!-- Main Content / Map Area -->
    <main class="p-4 md:p-6 flex flex-col items-center">
        <!-- Info Card -->
        <div class="w-full max-w-4xl mb-6 bg-white p-4 sm:p-6 rounded-xl shadow-lg border-t-4 border-cyan-500">
            <p class="text-gray-900 text-sm sm:text-base">
                See the construction nearby in the Corpus Christi area.
            </p>
        </div>

        <!-- Responsive Map Iframe Container -->
        <div class="w-full max-w-6xl rounded-xl shadow-2xl overflow-hidden ring-4 ring-cyan-600/50 map-container">
            <!--
                Google Maps Embed for Corpus Christi, TX
                The map is set to full width and height of its parent container.
            -->
            <iframe
                class="w-full h-full border-0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAs0nHE1IJHbdBxxashEWHpWdELAZOiYF0&q=Corpus+Christi,+TX&zoom=10"
                aria-label="Interactive map of Corpus Christi, Texas"
            ></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 p-4 text-center text-gray-500 text-xs border-t border-gray-200">
        Map data sourced from Google Maps. Designed with Tailwind CSS.
    </footer>

</body>
</html>
